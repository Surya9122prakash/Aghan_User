    <script>
        function handleDontKnow() {
            document.querySelector('input[name="introducer_id"]').value = "AP5678";
        }
        document.getElementById('toggleconfirmPassword').addEventListener('click', function () {
            const passwordField = document.getElementById('confirmpassword');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('getOTPBtn').addEventListener('click', function () {
            const email = document.getElementById('email').value;
            const otpMessage = document.getElementById('otp-message');

            // Validate email
            if (!validateEmail(email)) {
                otpMessage.textContent = 'Please enter a valid email address!';
                return;
            }

            fetch('https://aghan-backend.onrender.com/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('OTP sent successfully:', data);
                    otpMessage.textContent = 'OTP sent successfully to your email!';
                    otpMessage.classList.remove('text-danger');
                    otpMessage.classList.add('text-success');
                })
                .catch(error => {
                    console.error('Error sending OTP:', error);
                    otpMessage.textContent = 'Failed to send OTP. Please try again later.';
                    otpMessage.classList.add('text-danger');
                    otpMessage.classList.remove('text-success');
                });
        });

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        async function getIntroducerIdAndPopulate() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const introducerId = urlParams.get('introducerId');

                if (introducerId) {
                    document.querySelector('input[name="introducer_id"]').value = introducerId;
                }
            } catch (error) {
                console.error("Error getting introducerId from URL:", error);
                //Optional: Handle the error appropriately, e.g., display a message
                showAlert('warning', 'Error getting referrer ID from the URL.');
            }
        }

        window.addEventListener('load', getIntroducerIdAndPopulate);

        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Gather form data
            const formData = new FormData(this); // 'this' refers to the form
            const registrationData = {};
            for (const [key, value] of formData.entries()) {
                registrationData[key] = value;
            }

            // Send data to server using Fetch API
            fetch('https://aghan-backend.onrender.com/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(registrationData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // Parse JSON response
                })
                .then(data => {
                    this.reset();
                    const registrationMessage = document.getElementById('registrationMessage');
                    registrationMessage.textContent = 'Registration Successful! Redirecting...';
                    registrationMessage.style.display = 'block';
                    registrationMessage.classList.add('text-success'); // Add success styling


                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 5000);
                })
                .catch(error => {
                    const registrationMessage = document.getElementById('registrationMessage');
                    registrationMessage.textContent = 'Registration failed. Please try again later.';
                    registrationMessage.style.display = 'block';
                    registrationMessage.classList.add('text-danger');

                    setTimeout(() => {
                        registrationMessage.style.display = 'none';
                    }, 5000);
                });
        });
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            const alertElement = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            alertContainer.innerHTML = alertElement;
        }

            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

        const lengthReq = document.getElementById('length-req');
        const uppercaseReq = document.getElementById('uppercase-req');
        const numberReq = document.getElementById('number-req');
        const specialCharReq = document.getElementById('special-char-req');

        function validateConfirmPassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password === confirmPassword) {
                confirmPasswordValidation.textContent = 'Passwords match.';
                confirmPasswordValidation.classList.remove('text-danger');
                confirmPasswordValidation.classList.add('text-success');
            } else {
                confirmPasswordValidation.textContent = 'Passwords do not match.';
                confirmPasswordValidation.classList.add('text-danger');
                confirmPasswordValidation.classList.remove('text-success');
            }
        }
        confirmPasswordInput.addEventListener('input', validateConfirmPassword);

        function validatePassword(password) {
            const lengthValid = password.length >= 5;
            const uppercaseValid = /[A-Z]/.test(password);
            const numberValid = /\d/.test(password);
            const specialCharValid = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            return { lengthValid, uppercaseValid, numberValid, specialCharValid };
        }
        function updatePasswordValidation(validationResult) {
            lengthReq.querySelector('.validation-mark').textContent = validationResult.lengthValid ? '\u2714' : 'â';
            lengthReq.classList.toggle('text-success', validationResult.lengthValid);
            lengthReq.classList.toggle('text-danger', !validationResult.lengthValid);

            uppercaseReq.querySelector('.validation-mark').textContent = validationResult.uppercaseValid ? '\u2714' : 'â';
            uppercaseReq.classList.toggle('text-success', validationResult.uppercaseValid);
            uppercaseReq.classList.toggle('text-danger', !validationResult.uppercaseValid);

            numberReq.querySelector('.validation-mark').textContent = validationResult.numberValid ? '\u2714' : 'â';
            numberReq.classList.toggle('text-success', validationResult.numberValid);
            numberReq.classList.toggle('text-danger', !validationResult.numberValid);

            specialCharReq.querySelector('.validation-mark').textContent = validationResult.specialCharValid ? '\u2714' : 'â';
            specialCharReq.classList.toggle('text-success', validationResult.specialCharValid);
            specialCharReq.classList.toggle('text-danger', !validationResult.specialCharValid);
        }
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const validationResult = validatePassword(password);
            updatePasswordValidation(validationResult);
        });
        document.getElementById('registrationForm').addEventListener('input', async (event) => {
            const introducerIdInput = document.querySelector('input[name="introducer_id"]');
            const emailInput = document.querySelector('input[name="email"]');
            const introducerIdValidation = document.getElementById('introducerIdValidation');
            const emailValidation = document.getElementById('emailValidation');

            if (event.target === introducerIdInput) {
                const introducerId = introducerIdInput.value;
                if (introducerId.length >= 5) {
                    try {
                        const response = await fetch(`https://aghan-backend.onrender.com/validate-introducer?introducerId=${introducerId}`);
                        const data = await response.json();
                        if (data.exists) {
                            introducerIdValidation.textContent = `${data.username}`;
                            introducerIdValidation.classList.remove('text-danger');
                            introducerIdValidation.classList.add('text-success');
                        } else {
                            introducerIdValidation.textContent = 'Invalid Introducer ID';
                            introducerIdValidation.classList.add('text-danger');
                            introducerIdValidation.classList.remove('text-success');
                        }
                    } catch (error) {
                        console.error('Error validating introducer ID:', error);
                        introducerIdValidation.textContent = 'An error occurred while validating.';
                        introducerIdValidation.classList.add('text-danger');
                        introducerIdValidation.classList.remove('text-success');
                    }
                } else {
                    introducerIdValidation.textContent = 'Introducer ID must be at least 5 characters.';
                    introducerIdValidation.classList.add('text-danger');
                    introducerIdValidation.classList.remove('text-success');
                }
            }

            if (event.target === emailInput) {
                const email = emailInput.value;
                if (validateEmail(email)) {
                    try {
                        const response = await fetch(`https://aghan-backend.onrender.com/validate-email?email=${email}`);
                        const data = await response.json();

                        if (data.exists) {
                            emailValidation.textContent = 'Email already exists.';
                            emailValidation.classList.add('text-danger');
                            emailValidation.classList.remove('text-success');
                        } else {
                            emailValidation.textContent = 'Valid Email';
                            emailValidation.classList.remove('text-danger');
                            emailValidation.classList.add('text-success');
                        }
                    } catch (error) {
                        console.error('Error validating email:', error);
                        emailValidation.textContent = 'An error occurred while validating.';
                        emailValidation.classList.add('text-danger');
                        emailValidation.classList.remove('text-success');
                    }
                } else {
                    emailValidation.textContent = 'Invalid Email format.';
                    emailValidation.classList.add('text-danger');
                    emailValidation.classList.remove('text-success');
                }
            }
        });
    </script>
